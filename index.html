<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ball" style ="
background-color:red;
top:0px;
left:0px;
z-index:5;
position:absolute;
border-radius:100%;
height:100px;
width:100px;"></div>
  <script>
    var moveleft = 1; 
    var position = 0;
    var velocity= 50;
    
    function move() {
      position += moveleft * velocity;
      var ball1 = document.getElementById('ball');
      ball1.style.left = position + 'px';
      if (position >=400|| position<=0) {
        moveleft *= -1;
      } 
      }
    
    setInterval(move, 500);
  </script>
</body>
</html>
